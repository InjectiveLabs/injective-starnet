# Supfile for "Example" Docker service
---
version: 0.4

env:
  # Environment variables for all commands
  NAME: starnet
  REPO: github.com/InjectiveLabs/injective-starnet
  BRANCH: master
  IMAGE: injectivelabs/starnet
  SUP_USER: injectived
  SUP_NETWORK: starnet

networks:
  # Groups of hosts
  starnet:
    identity_file: ./keys/starnet_key
    user: injectived
    hosts:
      - 35.240.0.86
      - 35.228.174.60

commands:
  injectived-status:
    desc: Get status of injectived
    run: injectived status
